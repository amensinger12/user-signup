<!DOCTYPE html>
<html>
    <head>
        <title>User Signup</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="/">User Signup</a>
        </h1>
        <form action="/error" method='POST'>
            <table>
                <tbody>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input name="username" type="text" value='{{username}}'></td>
                        <td class="error"> {{ username_error }}</td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input name="password" type="text"></td>
                        <td class="error"> {{ password_error }} </td>
                    </tr>
                    <tr>
                        <td><label for="password_valid">Verify Password</label></td>
                        <td><input name="password_valid" type="text"></td>
                        <td class="error">{{ password_valid_error }} </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email (Optional)</label></td>
                        <td><input name="email" type="text"></td>
                        <td class="error"> {{ email_error }} </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit">
        </form>
    </body>
</html>
